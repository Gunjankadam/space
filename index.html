<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space-Xplore</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden; /* Disable scrolling */
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #fff;
      color: #000;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10; /* Ensures the header stays on top */
    }

    .header .logo {
      font-size: 2rem;
      font-weight: bold;
    }

    .header .author {
      font-size: 0.9rem;
    }

    .main {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 40px;
      position: relative;
      height: 100vh; /* Full screen height */
      width: 100%;
      z-index: 1;
      overflow: hidden;
    }

    .content {
      max-width: 500px;
    }

    .content h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
      background: transparent;
      border: 2px solid white;
      border-radius: 20px;
      text-decoration: none;
      transition: 0.3s;
      cursor: pointer;
    }

    .button:hover {
      background-color: white;
      color: black;
    }

    .image img {
      max-width: 400px;
      border-radius: 10px;
    }

    /* Full-screen style */
    .full-screen {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="logo">𝑺𝑷𝑨𝑪𝑬-𝑿𝑷𝑳𝑶𝑹𝑬</div>
    <div class="author">𝔐𝔞𝔡𝔢 𝔟𝔶: 𝔊𝔲𝔫𝔧𝔞𝔫 𝔎𝔞𝔡𝔞𝔪</div>
  </header>
  <main class="main full-screen" id="mainContent">
    <div class="content">
      <h1>𝟯𝘿 𝙎𝙊𝙇𝘼𝙍 𝙎𝙔𝙎𝙏𝙀𝙈 𝙎𝙄𝙈𝙐𝙇𝘼𝙏𝙄𝙊𝙉</h1>
      <button id="exploreButton" class="button">𝑬𝑿𝑷𝑳𝑶𝑹𝑬</button>
    </div>
    <div class="image">
      <img src="https://res.cloudinary.com/dsjt220g8/image/upload/v1736773294/moon_fi16al.jpg" alt="Moon">
    </div>
  </main>

  <!-- Initially, do not load the script -->
  <script>
    document.getElementById('exploreButton').addEventListener('click', function() {
      // Clear the content when the button is clicked
      document.body.innerHTML = ''; // Clear all content on the page

      // Dynamically add the script to load main.js
      const script = document.createElement('script');
      script.type = 'module';
      script.src = 'main.js'; // Adjust the path to your script if necessary
      script.async = true; // Load the script asynchronously
      script.defer = true; // Ensure it loads after the HTML content

      // Append the script to the body (it will execute once loaded)
      document.body.appendChild(script);

      // Replace the current history state to prevent the back button behavior from interfering
      history.replaceState(null, null, location.href);
    });

    // Ensure the back button reloads the page by reloading it when history state changes
    window.onpopstate = function(event) {
      location.reload(); // Reload the page
    };

    // Handle page reload to reset the page content
    window.onload = function() {
      // Prevent the browser back action to reload the page
      history.pushState(null, null, location.href);
    };
  </script>
</body>
</html>
